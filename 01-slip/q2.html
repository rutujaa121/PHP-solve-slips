<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 300px;
            padding: 20px;
            margin: 20px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h2>Project Management</h2>
    <form action="">
        Project Name <input type="text" placeholder="project name"><br><br>

        Assigned to 
        <select>
            <option value="employee1">Employee 1</option>
            <option value="employee2">Employee 2</option>
            <option value="employee3">Employee 3</option>
            <option value="employee4">Employee 4</option>
        </select><br><br>

        Start Date <input type="date"><br><br>

        End Date <input type="date"><br><br>

        Priority <input type="radio" name="priority" value="high"> High
                 <input type="radio" name="priority" value="medium"> Medium
                 <input type="radio" name="priority" value="low"> Low<br><br>

        Decription 
        <textarea cols="29" rows="3"></textarea><br>

        <input type="submit" value="Submit" style="background-color: green; color: white; padding: 7px 15px 7px 15px; border: none; margin: 10px; border-radius: 5px;">
        <input type="reset" value="Clear" style="background-color: blue; color: white; padding: 7px 15px 7px 15px; border: none; margin: 10px; border-radius: 5px;">
    </form>
</body>
</html>
